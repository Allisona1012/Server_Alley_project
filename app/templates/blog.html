{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.get_user()}}</h6>
          <p class="card-text">{{ post.body}}</p>
          {% if current_user.id == post.user_id %}
          <a href="#" class="btn btn-secondary">Edit</a>
          <a href="/delete-post/{{post.id}}" class="btn btn-danger"> 86 This Post</a>
          {% endif %}
          
        </div>
      </div>
      {% endfor %}
{% endblock %}
