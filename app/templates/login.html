{% extends 'base.html'%}
{% block content%}
<form action="" method="post">
    {{form.csrf_token}}
    <div class="container">
        <fieldset>
            {{ form.username.label}}
            {{ form.username(class='form-control',placeholder='Username')}}
        </fieldset>
        <fieldset>
            {{ form.password.label}}
            {{ form.password(class='form-control', placeholder='Password') }}
        </fieldset>
        {{ form.submit(class='btn btn-info')}}
    </div>
</form>

{% endblock %}
